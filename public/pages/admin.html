<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TRLM Letter Tracking Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        .admin-section {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-section h2 {
            color: var(--primary-navy);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-saffron);
            padding-bottom: 1rem;
        }

        .form-section {
            max-width: 800px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary-navy);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-saffron);
            box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        .districts-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 6px;
        }

        .districts-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: normal;
            cursor: pointer;
            margin: 0;
        }

        .districts-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-submit,
        .btn-reset {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: var(--primary-saffron);
            color: white;
        }

        .btn-submit:hover {
            background: #FF8811;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-reset {
            background: var(--border-gray);
            color: var(--text-dark);
        }

        .btn-reset:hover {
            background: #CACDD6;
        }

        .activity-log {
            margin-top: 2rem;
        }

        .activity-item {
            padding: 1rem;
            border-left: 3px solid var(--primary-saffron);
            background: var(--light-gray);
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .activity-time {
            font-weight: bold;
            color: var(--primary-navy);
        }

        .activity-action {
            color: var(--dark-gray);
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }

        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message.success {
            background: #D4EDDA;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #F8D7DA;
            color: #721C24;
            display: block;
        }

        @media (max-width: 767px) {
            .admin-section {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .districts-group {
                grid-template-columns: 1fr;
            }

            .form-buttons {
                flex-direction: column;
            }

            .btn-submit,
            .btn-reset {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation Header -->
        <header class="navbar">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <div class="logo-section">
                        <h1>üèõÔ∏è TRLM</h1>
                        <div class="brand-text">
                            <h2>Tripura Rural Livelihood Mission</h2>
                            <p>Letter Tracking & Analytics Dashboard</p>
                        </div>
                    </div>
                </div>
                <nav class="navbar-menu">
                    <a href="/" class="nav-link">üè† Dashboard</a>
                    <a href="/pages/admin.html" class="nav-link active">üë§ Admin Panel</a>
                    <button class="nav-link logout-btn" onclick="logout()">üö™ Logout</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1>üë§ ADMIN PANEL - LETTER MANAGEMENT</h1>

            <div id="status-message" class="message"></div>

            <!-- Upload New Letter Section -->
            <section class="admin-section form-section">
                <h2>üìù UPLOAD NEW LETTER</h2>
                <form id="letter-form" onsubmit="handleLetterSubmit(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sl-no">SL. No. *</label>
                            <input type="text" id="sl-no" required placeholder="Letter SL. No.">
                        </div>
                        <div class="form-group">
                            <label for="letter-number">Letter Number *</label>
                            <input type="text" id="letter-number" required placeholder="TRL/2026/001">
                        </div>
                    </div>

                    <div class="form-row form-full">
                        <div class="form-group form-full">
                            <label for="subject">Subject *</label>
                            <textarea id="subject" required placeholder="Enter letter subject..."></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date-despatch">Date of Despatch *</label>
                            <input type="date" id="date-despatch" required>
                        </div>
                        <div class="form-group">
                            <label for="deadline">Deadline *</label>
                            <input type="date" id="deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="date-reply">Date of Reply (Optional)</label>
                            <input type="date" id="date-reply">
                        </div>
                    </div>

                    <div class="form-row form-full">
                        <div class="form-group form-full">
                            <label>üìç Select Districts * (Check all that apply)</label>
                            <div class="districts-group">
                                <label><input type="checkbox" name="districts" value="North Tripura">North Tripura</label>
                                <label><input type="checkbox" name="districts" value="Unakoti">Unakoti</label>
                                <label><input type="checkbox" name="districts" value="Dhalai">Dhalai</label>
                                <label><input type="checkbox" name="districts" value="Khowai">Khowai</label>
                                <label><input type="checkbox" name="districts" value="West Tripura">West Tripura</label>
                                <label><input type="checkbox" name="districts" value="Sepahijala">Sepahijala</label>
                                <label><input type="checkbox" name="districts" value="Gomati">Gomati</label>
                                <label><input type="checkbox" name="districts" value="South Tripura">South Tripura</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row form-full">
                        <div class="form-group form-full">
                            <label for="pdf-file">Upload Letter (PDF) * (Max 10MB)</label>
                            <input type="file" id="pdf-file" accept=".pdf" required>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">üì§ Upload Letter</button>
                        <button type="reset" class="btn-reset">Reset Form</button>
                    </div>
                </form>
            </section>

            <!-- Activity Log Section -->
            <section class="admin-section">
                <h2>üìã ACTIVITY LOG</h2>
                <div id="activity-log" style="max-height: 600px; overflow-y: auto;">
                    <p style="text-align: center; color: var(--dark-gray);">Loading activity log...</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2026 Tripura Rural Livelihood Mission | Government of Tripura</p>
            </div>
        </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
